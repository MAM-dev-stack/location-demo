<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کدیاب پستی — پیدا کردن خدمات نزدیک</title>

  <!-- لینک به فایل CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- لینک به فایل CSS برای استفاده در سایت -->
  <link href="style.css" rel="stylesheet" />

  <!-- لینک به فونت فارسی (اختیاری) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Roboto, Arial;
    }
    #map {
      height: 100vh;
    }
    .loc-panel {
      position: absolute;
      right: 16px;
      top: 16px;
      z-index: 1200;
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
      min-width: 260px;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      margin: 6px;
    }
    .btn-allow {
      background: #16a34a;
      color: #fff;
    }
    .btn-deny {
      background: #ef4444;
      color: #fff;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      .loc-panel {
        left: 8px;
        right: 8px;
        top: auto;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- نقشه نمایش موقعیت -->
  <div id="map"></div>

  <!-- پنل دسترسی -->
  <div class="loc-panel" id="locPanel" role="dialog" aria-live="polite">
    <h3>کدیاب پستی</h3>
    <p>برای ادامه ارائه خدمات (نمایش نزدیک‌ترین کدپستی و سرویس‌ها)، لطفاً دسترسی موقعیت را بدهید.</p>
    <button id="allowBtn" class="btn btn-allow">موافقم — اجازه می‌دهم</button>
    <button id="denyBtn" class="btn btn-deny">الان نه</button>
    <div class="note" id="statusText"></div>
  </div>

  <!-- لینک به فایل JS Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- فایل JS مخصوص اپلیکیشن شما -->
  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const map = L.map('map').setView([35.7, 51.4], 5); // موقعیت اولیه نقشه

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // در صورتی که کاربر اجازه موقعیت را بدهد
      function showUserLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        map.setView([lat, lon], 12); // زوم به موقعیت کاربر
        L.marker([lat, lon]).addTo(map)
          .bindPopup('موقعیت شما')
          .openPopup();
      }

      // در صورتی که کاربر اجازه موقعیت ندهد
      function handleLocationError() {
        document.getElementById("statusText").innerText = "موقعیت شما قابل دسترسی نیست.";
      }

      // درخواست موقعیت
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showUserLocation, handleLocationError);
      } else {
        document.getElementById("statusText").innerText = "موقعیت جغرافیایی در دسترس نیست.";
      }

      // دکمه‌ها برای اجازه یا رد دسترسی
      document.getElementById("allowBtn").addEventListener("click", function() {
        navigator.geolocation.getCurrentPosition(showUserLocation, handleLocationError);
        document.getElementById("locPanel").style.display = "none"; // مخفی کردن پنل بعد از اجازه
      });

      document.getElementById("denyBtn").addEventListener("click", function() {
        document.getElementById("statusText").innerText = "دسترسی رد شد.";
        document.getElementById("locPanel").style.display = "none"; // مخفی کردن پنل بعد از رد دسترسی
      });
    });
  </script>

</body>
</html>
