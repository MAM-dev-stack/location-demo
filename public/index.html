<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کدیاب پستی — پیدا کردن خدمات نزدیک</title>

  <!-- لینک به فایل CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- لینک به فایل JS Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- لینک به فایل CSS -->
  <link href="style.css" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Roboto, Arial;
    }
    #map {
      height: 100vh;
    }
    .loc-panel {
      position: absolute;
      right: 16px;
      top: 16px;
      z-index: 1200;
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
      min-width: 260px;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      margin: 6px;
    }
    .btn-allow {
      background: #16a34a;
      color: #fff;
    }
    .btn-deny {
      background: #ef4444;
      color: #fff;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      .loc-panel {
        left: 8px;
        right: 8px;
        top: auto;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="map"></div>
  
  <div class="loc-panel" id="locPanel" role="dialog" aria-live="polite">
    <h3>کدیاب پستی</h3>
    <p>برای ادامه ارائه خدمات (نمایش نزدیک‌ترین کدپستی و سرویس‌ها)، لطفاً دسترسی موقعیت را بدهید.</p>
    <button id="allowBtn" class="btn btn-allow">موافقم — اجازه می‌دهم</button>
    <button id="denyBtn" class="btn btn-deny">الان نه</button>
    <div class="note" id="statusText"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
